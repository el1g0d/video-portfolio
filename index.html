<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Editing Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Video Editing Portfolio</h1>
  </header>

  <main class="portfolio-container">
    <!-- Video Card Example -->
    <div class="video-card slide-in">
      <iframe width="320" height="180" 
    src="https://youtube.com/shorts/zPoU4c_Oq2A" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
      <div class="caption">Travel Montage</div>
    </div>

    <div class="video-card slide-in">
      <iframe width="320" height="180" 
    src="https://youtube.com/shorts/cQbmR67NRQQ" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>

      <div class="caption">Music Video Edit</div>
    </div>

    <div class="video-card slide-in">
      <video src="videos/sample3.mp4" muted loop></video>
      <div class="caption">Event Highlights</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
